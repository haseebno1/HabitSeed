# Configuration for the Stale bot: https://github.com/probot/stale

# Number of days of inactivity before an issue becomes stale
daysUntilStale: 60
# Number of days of inactivity before a stale issue is closed
daysUntilClose: 7
# Issues with these labels will never be considered stale
exemptLabels:
  - pinned
  - security
  - bug
  - enhancement
  - good first issue
# Label to use when marking an issue as stale
staleLabel: stale
# Comment to post when marking an issue as stale
markComment: >
  This issue has been automatically marked as stale because it has not had
  recent activity. It will be closed if no further activity occurs. Thank you
  for your contributions to HabitSeed!
# Comment to post when closing a stale issue
closeComment: >
  This issue has been automatically closed due to inactivity. Please feel free
  to reopen it if the issue still persists or is still relevant.
# Limit to only 'issues' or 'pulls'
only: issues 